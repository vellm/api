machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0

  services:
    - docker

dependencies:
  override:
    - pip install --upgrade pip && pip install docker-compose

test:
  override:
    - make tests-ci

deployment:
  aws:
    branch: master
    commands:
      - make api-deploy
