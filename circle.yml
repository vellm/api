machine:
  node:
    version: 4.3.2

dependencies:
  pre:
    - npm run -g yarn
  override:
    - yarn

test: 
  override:
    - yarn test
  post:
    - yarn run serverless:offline:exec -- 'npm run test:integration:offline'

deployment:
  production:
    tag: /v[0-9]+(\.[0-9]+)*$/
    commands:
      - yarn run deploy:production
